{% extends 'template.html' %}
{% block title %}{{ entity }}{% endblock %}
{% block content %}
    <h3>{{ entity }} list</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                {% for headline in headlines %}
                    <th>{{ headline }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for i in range(row|length) %}
                    <td>{{ row[i] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
